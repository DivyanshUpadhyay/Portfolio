    <div class="modal fade" id="ContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Get In Touch!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="google-sheet">
              <div class="mb-3">
                <label for="Name" class="form-label">Your Name</label>
                <input type="text" name="Name" pattern="[a-zA-Z ]+" maxlength="20" required placeholder="Enter your name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="Phone" class="form-label">Your Phone</label>
                <input type="tel" name="Phone" class="form-control" pattern="[0-9]+" maxlength="10" minlength="10" required placeholder="Enter your phone">
                <div class="form-text">We'll never share your phone with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Your Email</label>
                <input type="email" name="Email" class="form-control" required placeholder="Enter your Email">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
